{% extends 'main_view/base.html' %}

{% block content %}
  {% for i in creaters_list %}
    <div class="card w-75">
      <div class="card-body">
        <h5 class="card-title">{{ i.name }}</h5>
        <p class="card-text">
          Роль: {{ i.role }}<br>
          Номер телефона: {{ i.phone_number }}<br>
          Электронная почта: {{ i.email }}
        </p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
