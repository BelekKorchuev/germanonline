<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GermanMastery{% endblock %}</title>
     <!-- add icon link -->
    <link rel="icon" href=
     "https://www.freepngimg.com/thumb/germany_flag/175275-waving-flag-germany-free-photo.png"
          type="image/x-icon">
    <style>
        /* Добавленные стили для новых блоков */

        /* Добавленные стили для новых блоков */

         /* Добавленные стили для новых блоков */
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
    }

    .introduction {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 100px 0;
    }

    .introduction-title {
    font-size: 2.5em;
    margin-bottom: 20px;
    }

    .introduction-btn {
    background-color: #fff;
    color: #4CAF50;
    font-size: 1.5em;
    padding: 10px 20px;
    border: 2px solid #fff;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    }

    .introduction-btn:hover {
    background-color: #4CAF50;
    color: white;
    }

    .advantages {
    background-color: #fff;
    text-align: center;
    padding: 80px 0;
    }

    .advantages-title {
    font-size: 2.5em;
    margin-bottom: 40px;
    }

    .advantages-list {
    list-style-type: none;
    padding: 0;
    display: flex;
    justify-content: center;
    }

    .advantage-item {
    background-color: #4CAF50;
    color: white;
    font-size: 1.2em;
    padding: 20px;
    margin: 0 10px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
    }

    .advantage-item:hover {
    background-color: #333;
    }

    .card-section {
    background-color: #f5f5f5;
    padding: 80px 0;
    }

    .card-section-title {
    text-align: center;
    font-size: 2.5em;
    margin-bottom: 40px;
    }

    .card-block {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    }

    .card {
    width: 30%;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    transition: transform 0.3s;
    }

    .card:hover {
    transform: scale(1.05);
    }

    .card-image {
    width: 100%;
    max-height: 150px;
    object-fit: cover;
    margin-bottom: 10px;
    }

    .course-text {
    color: #555;
    }

    .contact {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 80px 0;
    }

    .contact-title {
    font-size: 2.5em;
    margin-bottom: 20px;
    }

    .contact-info {
    font-size: 1.5em;
    margin: 10px 0;
    }

    header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
    }

    .logotype {
            width: 50px; /* Установите ширину, которая вам подходит */
            height: auto;
    }

    .navigation {
            display: flex;
            gap: 20px;
    }

    .navigation button {
            background-color: #555;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
    }
    </style>
</head>

    </style>
</head>
<body>
    <header>
        <a href="{% url 'home' %}"><img src="https://www.freepngimg.com/thumb/germany_flag/175275-waving-flag-germany-free-photo.png" alt="Logo" class="logotype"></a>
        <div class="navigation">
            <a href="{% url 'main_view:about' %}"><button>About Us</button></a>
            {% if user.is_authenticated %}
            <a href="{% url 'user_profile:profile' %}"><button>{{ user.username }}</button></a>
            <a href="{% url 'users:logout' %}"><button>Log out</button></a>
            {% else %}
            <a href="{% url 'users:signup' %}"><button>Sign Up</button></a>
            <a href="{% url 'users:login' %}"><button>Log In</button></a>
            {% endif %}
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Здесь размещается ваш footer -->
        <section class="contact">
        <h2 class="contact-title">Contact Us</h2>
        <p class="contact-info">Email: info@germanmastery.com</p>
        <p class="contact-info">Phone: +1 123-456-7890</p>
            <p>Мой подвал &copy; 2023</p>
        </section>
    </footer>
</body>
</html>
