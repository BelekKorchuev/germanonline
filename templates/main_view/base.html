<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GermanMastery{% endblock %}</title>
     <!-- add icon link -->
    <link rel="icon" href=
     "https://www.freepngimg.com/thumb/germany_flag/175275-waving-flag-germany-free-photo.png"
          type="image/x-icon">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <header>
        <a href="{% url 'main_view:comments' %}"><img src="https://www.freepngimg.com/thumb/germany_flag/175275-waving-flag-germany-free-photo.png" alt="Logo" class="logotype"></a>
        <div class="navigation">
            <a href="{% url 'main_view:about' %}"><button>About Us</button></a>
            {% if user.is_authenticated %}
            <a href="{% url 'user_profile:profile' %}"><button>{{ user.username|capfirst }}</button></a>
            <a href="{% url 'users:logout' %}"><button>Log out</button></a>
            {% else %}
            <a href="{% url 'users:signup' %}"><button>Sign Up</button></a>
            <a href="{% url 'users:login' %}"><button>Log In</button></a>
            {% endif %}
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Здесь размещается ваш footer -->
        <section class="contact">
        <h2 class="contact-title">Contact Us</h2>
        <p class="contact-info">Email: info@germanmastery.com</p>
        <p class="contact-info">Phone: +1 123-456-7890</p>
            <p>Мой подвал &copy; 2023</p>
        </section>
    </footer>
</body>
</html>
