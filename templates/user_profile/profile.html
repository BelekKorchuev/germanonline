{% extends 'main_view/base.html' %}

{% block content %}
<h1>User Profile</h1>
<p>Username: {{ user.username }}</p>
<p>First Name: {{ user.first_name }}</p>
<p>Last Name: {{ user.last_name }}</p>
<p>Email: {{ user.email }}</p>

<a href="{% url 'user_profile:profile_update' %}"><button>Update</button></a>
{% endblock %}
